<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</head>
<body>
<h1>Formulario de Edicion de Persona y Direcci√≥n</h1>

<form th:action="@{/personas/{id}(id=${persona.get().getId()})}" method="post" th:object="${persona}">
    <input type="hidden" name="_method" value="put">
    <label for="rut" class="form-label">Rut:</label>
    <input type="text" name="" id="rut" th:field="*{rut}" class="form-control">

    <label for="nombres">Nombre:</label>
    <input type="text" name="" id="nombres" th:field="*{nombres}" class="form-control">

    <label for="apellidos">Apellidos:</label>
    <input type="text" name="" id="apellidos" th:field="*{apellidos}" class="form-control">

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" th:field="*{sexo}" class="form-control">
        <option th:value="MASCULINO" th:text="Masculino"></option>
        <option th:value="FEMENINO" th:text="Femeninino"></option>
    </select>

    <label for="fechaNacimiento">Fecha Nacimiento:</label>
    <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control">

    <br>


    <label for="calle">Calle:</label>
    <input type="text" name="" id="calle" th:field="*{direccion.calle}" class="form-control">

    <br>

    <label for="numero">Numero:</label>
    <input type="text" name="" id="numero" th:field="*{direccion.numero}" class="form-control">

    <br>

    <label for="block">Block:</label>
    <input type="text" name="" id="block" th:field="*{direccion.block}" class="form-control">

    <br>

    <label for="depto">Depto:</label>
    <input type="text" name="" id="depto" th:field="*{direccion.depto}" class="form-control">

    <br>

    <label for="comuna">Comuna:</label>
    <input type="text" name="" id="comuna" th:field="*{direccion.comuna}" class="form-control">

    <br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" name="" id="ciudad" th:field="*{direccion.ciudad}" class="form-control">

    <br>

    <label for="region">Region:</label>
    <select name="region" th:field="*{direccion.region}" id="region">
        <option th:each="regionOpt : ${T(com.empresa.mvc.controldepersonal.models.Region).values()}"
                th:value="${regionOpt}" th:text="${regionOpt.getNombre()}"></option>
    </select>

    <label for="codigoPostal">Codigo Postal:</label>
    <input type="text" name="" id="codigoPostal" th:field="*{direccion.codigoPostal}">

    <input type="submit" value="Guardar" class="btn btn-primary">

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
